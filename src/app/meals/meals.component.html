<div class="container">

  <div class="row justify-content-center align-items-center min-vh-50">
    <div class="col-12 text-center">

      <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-4">
          <img class="img-fluid" src="./assets/mealfinder-banner.png" alt="Mealfinder Logotype" title="Mealfinder Logotype">
        </div>
      </div>

      <div class="row mt-5 justify-content-center">
        <div class="col-12 col-md-6">
          <div class="input-group">
            <input type="text" class="form-control form-control-lg fw-light" id="floatingInput" placeholder="Search a meal or a ingredient"
            (keyup.enter)="saveValue(inputField.value)"
            (blur)="saveValue(inputField.value)"
            #inputField
            >
            <button class="btn btn-secondary text-white" type="button" id="button-addon1">Search</button>
          </div>
        </div>
      </div>
    </div>

  </div>

  <app-meal-cards [meals]="meals"></app-meal-cards>

</div>
